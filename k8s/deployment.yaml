apiVersion: apps/v1
kind: Deployment
metadata:
  name: "kubelab"
  labels:
    app: "kubelab"
spec:
  selector:
    matchLabels:
      app: kubelab
  replicas: 4
  template:
    metadata:
      labels:
        app: "kubelab"
    spec:
      containers:
        - name: kubelab
          image: "daimnezes/hello-go:v5.2"
          envFrom:
            - configMapRef:
                name: kubelab-env
            - secretRef:
                name: kubelab-secret
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
            - key: members
              path: "family.txt"