apiVersion: apps/v1
kind: Deployment
metadata:
  name: "kubelab"
  labels:
    app: "kubelab"
spec:
  selector:
    matchLabels:
      app: kubelab
  replicas: 4
  template:
    metadata:
      labels:
        app: "kubelab"
    spec:
      containers:
        - name: kubelab
          image: "daimnezes/hello-go:v3"
          ports:
            - containerPort: 3001